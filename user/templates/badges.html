{% extends 'main.html' %}

{% block content %}

<section class="m-3">
  <div class="m-3">
    <div class="p-3 white-border d-flex flex-wrap m-0">
      {% for badge in badges %}
        <div class="col mb-2" style="display: flex; flex-direction: column; align-items: center;">
          <p class="text-nowrap">{{ badge.name }}</p>
          {% if badge.picture %}
            <img src="{{ badge.picture.url }}" style="max-width: 150px; max-height: 150px;">
          {% else %}
            <img style="max-width: 100px; max-height: 90px;">
          {% endif %}
          <p class="small-font-size" style="text-align: center;">{{ badge.description }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

{{ list_count|json_script:"json-list-count" }}

<script>
  var list_count = JSON.parse(document.getElementById('json-list-count').textContent);
  document.getElementById('notification-bell').innerHTML = list_count;
</script>

{% endblock %}
