<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Study</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="icon" href="{% static 'images/kiwi.png' %}" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
    <script src="https://cdn.tiny.cloud/1/y6rs4jiheme39dwzx7l2ra0t6wdxecy7wtd0ofrzhgih3v82/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  </head>
  <body>
    <div style="height: fit-content">
      {% if request.user.is_authenticated %}
        {% include 'sidebar.html' %}
        <div style="margin-left: 250px;">
        {% include 'navbar.html' %}
      {% else %}
        {% include 'navbar.html' %}
      {% endif %}

      <div class="" style="background: var(--color-background); padding:0;">
        {% block content %}
        {% endblock %}
      </div>
        {% include 'footer.html' %}
      {% if request.user.is_authenticated %}  
        </div>
      {% endif %}

    </div>

    <script src="{% static 'js/script.js' %}" defer></script>

  </body>
</html>
