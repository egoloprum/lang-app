<section class="navbar-page-section-header">
  <header class="navbar navbar-default navbar-fixed-top navbar-expand-lg navbar-page-header">
    <div class="container-fluid">

      <div class="small-font-size">
        <a class="navbar-brand" href="{% url 'home' %}"><i class="fa-solid fa-kiwi-bird"></i> MOANA</a>
        <a class="navbar-link me-3" href="{% url 'course' %}">Explore</a>
        <a class="navbar-link me-3" href="{% url 'quiz' %}">Problems</a>
        <a class="navbar-link me-3" href="">Discuss</a>
        <a class="navbar-link me-3" href="{% url 'contest' %}">Contest</a>
        <a class="navbar-link me-3 btn btn-light" href="{% url 'store' %}">Store</a>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- class="collapse navbar-collapse" id="navbarSupportedContent" -->

      <div class="small-font-size">
        <a class="navbar-link me-3 btn btn-light" href="{% url 'subscribe' %}">Premium</a>
        <a class="navbar-link me-3" href="{% url 'user-path' %}">Users</a>
        <a class="navbar-link me-3" href=""><i class="fa-regular fa-bell"></i></a>
        <a class="navbar-link me-3" href="{% url 'daily_challenge' %}"><i class="fa-regular fa-star"></i></a>

        {% if user.is_authenticated %}
          <a hx-boost="true" class="navbar-link me-3" href="{% url 'profile' request.user.id %}">
            <i class="fa-regular fa-user"></i>
          </a>
          <a class="navbar-link me-3" href="{% url 'logout' %}">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </a>
        {% else %}
          {% if request.path != "/user/login" %}
            <a class="navbar-link me-3" href="{% url 'login' %}">LOGIN</a>
          {% endif %}
        {% endif %}
  
      </div>

    </div>
  </header>
</section>
