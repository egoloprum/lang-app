{% load static %}
{% if user.is_authenticated %}

<section class="white-border p-3 pt-0" id="sidebar" style="position: fixed; top: 0; left: 0; 
  height: 100%; width: 250px; transition: ease 0.5s;">
  <div class="mt-3" style="border-bottom: 1px solid black; height: 50px; display: flex; align-items: center;">
    <a style=" display: flex; flex-direction: row; align-items: center;">
      <div class="btn btn-light" id="sidebar-toggle">
        <i class="fa-solid fa-bars" style="cursor: pointer;"></i>
      </div>
      <span class="sidebar-tags ms-2" style="font-weight: 600;">English Study</span>
    </a>
  </div>
  <div class="mt-3" style="display: flex; flex-direction: column;">
    <a class="btn btn-light pt-2 pb-2 d-flex flex-row align-items-center" href="{% url 'dashboard' request.user.id %}" 
      style="text-align: left;">
      <i class="fa-solid fa-address-card me-2" data-bs-toggle="tooltip" data-bs-placement="right" title="Dashboard"></i>
      <span class="sidebar-tags">Dashboard</span>
    </a>
    <a class="btn btn-light pt-2 pb-2 d-flex flex-row align-items-center" href="{% url 'profile-update' %}" style="text-align: left;">
      <i class="fa-solid fa-gears me-2" data-bs-toggle="tooltip" data-bs-placement="right" title="Account Settings"></i>
      <span class="sidebar-tags">Account Settings</span>
    </a>
    <p class="mt-2 ms-3 mb-2">
      <span class=" text-muted sidebar-tags">Pages</span>
    </p>
    <a class="btn btn-light pt-2 pb-2 d-flex flex-row align-items-center" href="{% url 'home' %}" style="text-align: left;">
      <i class="fa-solid fa-house me-2" data-bs-toggle="tooltip" data-bs-placement="right" title="Home"></i>
      <span class="sidebar-tags">Home</span>
    </a>
    <a class="btn btn-light pt-2 pb-2 d-flex flex-row align-items-center" href="{% url 'calendar' %}" style="text-align: left;">
      <i class="fa-solid fa-calendar me-2" data-bs-toggle="tooltip" data-bs-placement="right" title="Calendar"></i>
      <span class="sidebar-tags">Calendar</span>
    </a>
    <a class="btn btn-light pt-2 pb-2 d-flex flex-row align-items-center" href="{% url 'course' %}" style="text-align: left;">
      <i class="fa-solid fa-person-chalkboard me-2" data-bs-toggle="tooltip" data-bs-placement="right" title="Courses"></i>
      <span class="sidebar-tags">Courses</span>
    </a>
    <a class="btn btn-light pt-2 pb-2 d-flex flex-row align-items-center" href="{% url 'quiz' %}" style="text-align: left;">
      <i class="fa-solid fa-check me-2" data-bs-toggle="tooltip" data-bs-placement="right" title="Tests"></i>
      <span class="sidebar-tags">Tests</span>
    </a>
    <a class="btn btn-light pt-2 pb-2 d-flex flex-row align-items-center" href="{% url 'chatroom' %}" style="text-align: left;">
      <i class="fa-regular fa-comment me-2" data-bs-toggle="tooltip" data-bs-placement="right" title="Discuss"></i>
      <span class="sidebar-tags">Discuss</span>
    </a>
    <p class="mt-2 ms-3 mb-2">
      <span class="text-muted sidebar-tags">Additional</span>
    </p>
    <a class="btn btn-light pt-2 pb-2 d-flex flex-row align-items-center" href="{% url 'badges' %}" style="text-align: left;">
      <i class="fa-solid fa-certificate me-2" data-bs-toggle="tooltip" data-bs-placement="right" title="Badges"></i>
      <span class="sidebar-tags">Badges</span>
    </a>
  </div>
</section>

{% else %}

{% endif %}
