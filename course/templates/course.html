{% extends 'main.html' %}

{% block content %}

<section class="p-3 m-3">

  <div class="row">

    <div class="col">
      <a class="btn btn-outline-primary" href="{% url 'create-course' %}" >Create Course</a>
    </div>

    <div class="col d-flex">
      <input type="search" class="form-control me-2" placeholder="Search...">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </div>

    <div class="col">
      <select class="form-select">
          <option selected>All</option>
        {% for topic in topics %}
          <option><a href="{% url 'topic' topic.id %}"> {{ topic.name }}</a></option>
        {% endfor %}
      </select>
    </div>

  </div>

  <div class="row m-3">

    <div class="col-4">
      <label class="form-control">New Course</label>
    </div>

    <div class="col-4">
      <label class="form-control">In Progress</label>
    </div>

    <div class="col-4">
      <label class="form-control">Already Finished</label>
    </div>

  </div>



  <div class="row">

    <!-- main side column -->

    <article class="col-8">
      {% for course in courses %}
        <div class="p-3 col for-loop">
          <label class="form-label" id="list-item-{{ course.id }}"><a href="{% url 'course-each' course.id %}">{{ course.name }}</a> /
            <span class="text-muted">{{ course.topic.name }}</span> 
          </label>
          <p class="form-control p-3">{{ course.body }}</p>
        </div>
      {% endfor %}
    </article>

    <!-- map side column -->
  
    <div class="course-page-list col">
      <div id="list-example">
        {% for course in courses %}
        <a class="" href="#list-item-{{ course.id }}">{{ course.name }}</a>
        {% endfor %}
      </div>
    </div>

  </div>
</section>

{% endblock %}
