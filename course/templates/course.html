{% extends 'main.html' %}

{% block content %}

<section class="course-page-section">
  <div>
    <a class="btn btn-primary" href="{% url 'create-course' %}" >Create ?</a>
  </div><hr>
  <div class="row">
    <div class="col-1">
      {% for topic in topics %}
        <p><a href="{% url 'topic' topic.id %}"> {{ topic.name }}</a></p><hr>
      {% endfor %}
    </div>
    {% for course in courses %}
    <div class="col">
      <p><a href="{% url 'course-each' course.id %}">{{ course.name }}</a> / <span>{{ course.topic.name }}</span> </p><hr>
      <p>{{ course.body }}</p>
    </div>
  {% endfor %}
  </div>
</section>

{% endblock %}
