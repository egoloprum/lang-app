{% extends 'main.html' %}

{% block content %}

  <section>
    <a class="btn btn-primary" href="{% url 'quiz-create' %}">Add Quiz ?</a>
    <a class="btn btn-secondary" href="#">Back</a>

    <div class="m-3 row">
      <label class="form-label">Quizes</label>
      {% for quiz in quizs %}

        <a href="{% url 'quiz-each' quiz.id %}" class="quiz-page-quiz-column col">
          <div class="">
            <label class="form-label">{{ quiz.name }}</label>
            <p class="text-muted">
              <span>{{quiz.host}}</span> / 
              <span>{{quiz.number_of_questions}}</span> / 
              <span>{{quiz.duration}}</span> / 
              <span>{{quiz.required_score}}</span> / 
              <span>{{quiz.difficulty}}</span>
            </p>
          </div>
        </a>

      {% endfor %}
    </div>

  </section>


{% endblock %}
